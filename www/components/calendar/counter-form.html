<div class="counter-form"> 
  <!-- Does not work with ion-modal-view here... investigate -->

  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear button-secondary"
            ng-click="save({counter: counter}); modal.hide()"><i class="icon ion-checkmark"></i>
    </button>
    <h1 class="title">Counter</h1>
    <button class="button button-clear button-primary"
            ng-click="cancel()"><i class="icon ion-arrow-left-c"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" name="title" placeholder="Title" ng-model="counter.title" />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Current Value</span>
          <input type="number" name="location" placeholder="Current Value" ng-model="counter.value" />
        </label>
        <div class="item">
          <span class="icon-preview" ng-if="counter.icon">
            <i ng-class="counter.icon.css"></i>
          </span>
          <button class="button button-stable"
                  ng-click="openIconSelect()">
            Choose Icon
          </button>

          <span class="color-preview"
                ng-if="counter.color"
                ng-class="counter.color.css">
          </span>
          <button class="button button-stable"
                  ng-click="openColorSelect()">
            Choose Color
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</div>
