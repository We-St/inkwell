
<div> 
  <!-- Does not work with ion-modal-view here... investigate -->

  <ion-content>
    <h1>Choose a Color</h1>

    <button class="color-select"
            ng-repeat="color in activityColors"
            ng-click="onSelect({color: color}); modal.hide()">
      <div ng-class="color.css"></div>
    </button>
    <div class="no-color"
         ng-click="onSelect({color: null}); modal.hide()">
      No Color
    </div>
  </ion-content>
</div>
