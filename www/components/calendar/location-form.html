<div class="location-form"> 
  <!-- Does not work with ion-modal-view here... investigate -->

  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Location</h1>
    <button class="button button-clear button-primary"
            ng-click="cancel()">Cancel
    </button>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <input type="text" name="details" placeholder="Details" ng-model="location.details" />
        </label>
        <div class="item">
          <map></map>  
        </div>
        <div class="item">
          <button class="button button-block button-positive"
                  ng-click="save({location: location}); modal.hide()">
            Save Location
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</div>
