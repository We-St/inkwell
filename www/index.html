<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="components/calendar/calendar.controller.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainController">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive"></ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item>
              <a href="/" menu-close><i class="icon ion-calendar"></i> Calendar</a>
            </ion-item>
            <ion-item>
              <a href="#/goals" menu-close><i class="icon ion-flag"></i> Goals</a>
            </ion-item>
            <!-- <ion-item><i class="icon ion-stats-bars"></i> Aggregation</ion-item> -->
            <ion-item><i class="icon ion-gear-a"></i> Settings</ion-item>
            <ion-item><i class="icon ion-heart"></i> Donate</ion-item>
            <ion-item><i class="icon ion-information-circled"></i> About Inkwell</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
