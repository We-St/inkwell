<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainController">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-pane>
          <ion-header-bar class="bar-royal">

            <!-- Open side menu. -->
            <button class="button button-icon" ng-click="toggleSideMenu()">
              <i class="icon ion-navicon"></i>
            </button>

            <h1 class="title">Inkwell</h1>

            <!-- Add new fact. -->
            <button class="button button-icon" ng-click="addFact()">
              <i class="icon ion-compose"></i>
            </button>
          </ion-header-bar>


          <ion-content>
          <ion-scroll zooming="true" direction="x" style="width: 10000px;height: 80px; overflow: hidden;">
            <div style="display: inline-block; width: 60px;margin: 10px 0;text-align: center;">
              <div style="">MON</div>
              <div style="font-size:2.5em; margin-top: 10px;">19</div>
            </div>
            <div style="display: inline-block; width: 60px;margin: 10px 0;text-align: center;">
              <div style="">TUE</div>
              <div style="font-size:2.5em; margin-top: 10px;">20</div>
            </div>
            <div style="display: inline-block; width: 60px;margin: 10px 0;text-align: center;">
              <div style="">WED</div>
              <div style="font-size:2.5em; margin-top: 10px;">21</div>
            </div>
            <div style="display: inline-block; width: 60px;margin: 10px 0;text-align: center;">
              <div style="">THU</div>
              <div style="font-size:2.5em; margin-top: 10px;">22</div>
            </div>
            <div style="display: inline-block; width: 60px;margin: 10px 0;text-align: center;">
              <div style="">FRI</div>
              <div style="font-size:2.5em; margin-top: 10px;">23</div>
            </div>
          </ion-scroll>
 </ion-scroll>


            <ion-list>
              <ion-item ng-repeat="fact in facts">
                {{ fact.title }}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-pane>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item><i class="icon ion-calendar"></i> Daily Facts</ion-item>
            <ion-item><i class="icon ion-flag"></i> Goals</ion-item>
            <ion-item><i class="icon ion-stats-bars"></i> Aggregation</ion-item>
            <ion-item><i class="icon ion-gear-a"></i> Settings</ion-item>
            <ion-item><i class="icon ion-heart"></i> Donate</ion-item>
            <ion-item><i class="icon ion-information-circled"></i> Info</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
